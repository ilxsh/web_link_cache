<script type="text/javascript">

function getQuerystring2(key, default_)
{
    if (default_==null)
    {
        default_="";
    }
    var search = unescape(location.search);
    if (search == "")
    {
        return default_;
    }
    search = search.substr(1);
    var params = search.split("&");
    for (var i = 0; i < params.length; i++)
    {
        var pairs = params[i].split("=");
        if(pairs[0] == key)
        {
            return pairs[1];
        }
    }
    return default_;
}

function bdvsetCookie(c_name,value,exdays){
	var exdate=new Date();
	exdate.setDate(exdate.getDate() + exdays);
	var c_value=escape(value) + ";domain=bidvertiser.com;path=/;expires="+exdate.toUTCString();
	document.cookie=c_name + "=" + c_value;
}

var bdvdate = new Date();
var bdvmonth = bdvdate.getMonth() + 1;

var locfreqckie = getQuerystring2('locfreqckie', "");
if (locfreqckie.length){
	bdvsetCookie('bdv_psld' + bdvmonth + 's',locfreqckie,1)			
}

</script>


</body></html>
