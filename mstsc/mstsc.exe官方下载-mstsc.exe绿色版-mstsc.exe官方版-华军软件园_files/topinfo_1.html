<script type="text/javascript" src="topinfo_1_data/js_ajax_1.js" charset="utf-8"></script>
<script language="javascript">
function G(id){return document.getElementById(id);}
function digg(id,action) {
	var saveid = GetCookie('diggid');
	if(saveid != null)
	{
		var saveids = saveid.split(',');
		var hasid = false;
		saveid = '';
		j = 1;
		for(i=saveids.length-1;i>=0;i--)
		{
			if(saveids[i]==id && hasid) continue;
			else {
				if(saveids[i]==id && !hasid) hasid = true;
				saveid += (saveid=='' ? saveids[i] : ','+saveids[i]);
				j++;
				if(j==20 && hasid) break;
				if(j==19 && !hasid) break;
			}
		}
		if(hasid){ alert("您已经投票该软件，感谢您的参与！"); return; }
		else saveid += ','+id;
		SetCookie('diggid',saveid,1);
	}
	else
	{
		SetCookie('diggid',id,1);
	}
	newhua("do=digg&action="+action+"&id="+id, "dincai");
}
</script>
