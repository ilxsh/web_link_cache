var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/ac1.jpg", id:"ac1"},
		{src:"images/ac2.jpg", id:"ac2"},
		{src:"images/b1.jpg", id:"b1"},
		{src:"images/bg.jpg", id:"bg"},
		{src:"images/box1.jpg", id:"box1"},

		{src:"images/logo.jpg", id:"logo"},
		{src:"images/logo1.png", id:"logo1"},

		{src:"images/swich.png", id:"swich"},
		{src:"images/switch_01.jpg", id:"switch_01"},

		{src:"images/txt1.png", id:"txt1"},
		{src:"images/txt2.png", id:"txt2"},
		{src:"images/txt3.png", id:"txt3"},
		{src:"images/ubi18.png", id:"ubi18"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib._336x280();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
