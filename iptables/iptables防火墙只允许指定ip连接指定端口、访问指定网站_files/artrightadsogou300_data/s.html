html,body,div,a,img,p{

body{

a.clk{
    text-decoration: none;    
}
#container{
    width: 298px;
    height: 178px;
    border: 1px solid #dfdfdf;
    position: relative;
    z-index: 2;

.mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 298px;

.logo{

.row::after{
    clear: both;
}
.item{
    float: left;
    *display: inline;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    border: 2px solid #ffffff;
    width: 80px;
    height: 72px;
}
.item img{
    display: block;
    animation-duration: 1000ms;
    width: 80px;
    height: 56px;
}
.item p{

    height: 16px;
    line-height: 16px;
    font-size: 14px;
    background-color: #ffffff;

}
.row a:link{

    color: #000000;
    float: left;
    overflow: hidden;
}
.row a:visited{
    color: #000000;
}
.row a:hover{
    color: #23ac38;
    border: 2px solid #23ac38;
}
.row a:hover p{
    background-color: #ffffff;
}
.logo {right:0;bottom:0}
