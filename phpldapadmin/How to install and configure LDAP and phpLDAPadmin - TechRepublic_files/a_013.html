        if (typeof parent.DIGIOH_API === 'undefined' || !parent.DIGIOH_API.hasOwnProperty('LIGHTBOX')) {
            logger('digioh api inaccessible');
        }
        else if (!parent.DIGIOH_API.LIGHTBOX.hasOwnProperty('TR_VARS')) {
            logger('logged in user not detected');
        }
        else {
            getMedusaVars();
        }
    }

    function getMedusaVars() {
        if (!parent.DIGIOH_API.LIGHTBOX.TR_VARS.hasOwnProperty('ip')) {
            window.setTimeout(getMedusaVars, 200);
        }
        else {
            logger('got ip in lightbox: ' + parent.DIGIOH_API.LIGHTBOX.TR_VARS.ip);
            medusaAjax();
        }
    }

    function medusaAjax() {
        if (parent.DIGIOH_API.GET_ANALYTICS().VARS.device && parent.DIGIOH_API.GET_ANALYTICS().VARS.device.indexOf('Desktop') !== 0) {
            parent.DIGIOH_API.LIGHTBOX.TR_VARS.deviceType = 'mobile';

        medusaResponse();
    }

    function medusaResponse() {

            window.setTimeout(medusaResponse, 200);
        }

        }
